<ion-menu [disabled]="enableMenu" contentId="main-content" type="overlay">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>NOMBRE DEL USUARIO?</ion-list-header>
      <ion-note>Boton a perfil?</ion-note>

      <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages; let i = index">
        <ion-item>
          <ion-icon aria-hidden="true" slot="start" ios="mail-outline" ios="mail-outline"></ion-icon>

        </ion-item>
        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle routerLink="login" routerLinkActive="selected">
        <ion-button expand="full">
          <ion-label> logout </ion-label>
        </ion-button>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ folder }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <div id="container">
      <ion-router-outlet name="folder"></ion-router-outlet>
    </div>
  </ion-content>
</div>
