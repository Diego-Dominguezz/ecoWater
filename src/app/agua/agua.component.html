<ion-header>
  <ion-toolbar color="success">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img src="../assets/logo1.jpg">test1</ion-img>
  <ion-menu-toggle>
    <ion-button color="success">
      <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>
  </ion-menu-toggle>

  <h3 class="ion-text-center">Humedad</h3>
  <p class="ion-text-center">¿Que tan humedas estan tus plantas?</p>
  <ion-card *ngFor="let plant of plants | async">
    <img alt="Silhouette of mountains" src="../assets/plantPhoto.png" />
    <ion-card-header>
      <ion-card-title>{{plant.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Tamaño: {{plant.size}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de riego: {{plant.waterSchedule.start | isoDate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Humedad: {{plant.plantStats.humidity}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Dias con vida: {{plant.plantStats.daysAlive}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Puntos de vida: <progress class="w-100" [value]="plant.plantStats.hitpoints" max="100"></progress></ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
</ion-footer>
